<div class="jumbotron">
  <header>
    {{ "The Total number of Employees are " + totalLength }}<br />
    <span>
      <form class="form-inline">
        <!-- <i class="fas fa-search" aria-hidden="true"></i> -->
        <input class="form-control form-control-sm ml-3 w-75"  [(ngModel)]="searchText" value= '12' name="searchText" type="text" placeholder="Search" aria-label="Search" />
      </form>
    </span>
    <!-- <div *ngIf="searchedList then faketemplate">
      <p>success</p>
    </div> -->
  </header>

  <body>
    <div *ngIf="list">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>
              Id
              <span>
                <span class="btn-group" role="group"><button type="button" class="btn btn-light"
                    (click)="getAscendingOrderForId()">
                    <span class="fa fa-arrow-up"></span>
                  </button>
                  <button type="button" class="btn btn-light" (click)="getDescendingOrderForId()">
                    <span class="fa fa-arrow-down"></span></button></span></span>
            </th>
            <th>
              Name
              <span><span class="btn-group" role="group"><button type="button" class="btn btn-light"
                    (click)="getAscendingOrderForName()">
                    <span class="fa fa-arrow-up"></span>
                  </button>
                  <button type="button" class="btn btn-light" (click)="getDescendingOrderForName()">
                    <span class="fa fa-arrow-down"></span></button></span></span>
            </th>
            <th>
              Email
              <span><span class="btn-group" role="group"><button type="button" class="btn btn-light"
                    (click)="getAscendingOrderForEmail()">
                    <span class="fa fa-arrow-up"></span>
                  </button>
                  <button type="button" class="btn btn-light" (click)="getDescendingOrderForEmail()">
                    <span class="fa fa-arrow-down"></span></button></span></span>
            </th>
            <th>
              Phone Number
              <span><span class="btn-group" role="group"><button type="button" class="btn btn-light"
                    (click)="getAscendingOrderForPhnno()">
                    <span class="fa fa-arrow-up"></span>
                  </button>
                  <button type="button" class="btn btn-light" (click)="getDescendingOrderForPhnno()">
                    <span class="fa fa-arrow-down"></span></button></span></span>
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- <p>{{(rec| search:searchText) | json}}</p> -->
        <tr *ngFor="let emp of rec | search:searchText" ng-if = "emp">
          <td>
            <b>{{ emp.empid }}</b>
          </td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.phnno }}</td>
        </tr></tbody>
      </table>
    </div>
  </body>
  <footer class="cent">
    <span *ngFor="let index of pages">
      <button class="btn btn-outline-dark" (click)="getparams(index)" [ngClass]="currentPage === index ? 'active' : ''">
        {{ index + 1 }}
      </button>
    </span>
  </footer>
</div>
